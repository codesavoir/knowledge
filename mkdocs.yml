# Theme configuration
theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.suggest
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - tags
  logo: assets/logo.svg
  favicon: assets/favicon.png

# Plugins
plugins:
  - search
  # Removed awesome-pages (explicit nav defined; plugin caused spurious missing file warnings in strict mode)
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - minify:
      minify_html: true
  - glightbox
  - macros

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

site_author: Codesavoir Team
edit_uri: edit/main/docs/
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/USERNAME
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/YOURPROFILE
  tags:
    DevOps: DevOps Practices
    SRE: Site Reliability Engineering
    Cloud: Cloud
  analytics:
    provider: google
    property: G-XXXXXXX
  consent:
    title: Cookie consent
    description: >-
      We use cookies to analyze traffic and improve the experience.
  generator: false

extra_css:
  - assets/styles/overrides.css
extra_javascript:
  - assets/js/extra.js

# Strict build to catch issues early
strict: true
