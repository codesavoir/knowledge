# Theme configuration
theme:
  name: material
  language: en
  custom_dir: overrides
  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - tags
    - navigation.tracking
    - navigation.indexes
    - navigation.path
    - search.share

  icon:
     logo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - tags
  - timetoread:
      wpm: 240
      allPages: True
      textColour: ffffff
  - minify:
      minify_html: true
  - glightbox
  - macros
  - awesome-pages
  - redirects
  - mkdocs-simple-hooks
  - mkdocs-video
  - glightbox   # Lightbox for images
  - git-revision-date-localized:
      enable_creation_date: true
      locale: en
      fallback_to_build_date: false
      enable_git_follow: true
      enabled: true
      strict: true
      type: timeago
      custom_format: "%d. %B %Y"
      timezone: Europe/Paris
      exclude:
        - index.md
  - git-authors:
      authorship_threshold_percent: 0
      enabled_on_serve: true
      exclude:
        - index.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      linenums: false
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - md_in_html
  - attr_list
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.magiclink
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

